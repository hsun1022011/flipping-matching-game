<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>클레어쌤의 신나는 단어게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    .score {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    .front {
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: center;
    }
    .front img, .back img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>클레어쌤의 신나는 단어게임</h1>
  <div class="score" id="score">맞춘 카드: 0 / 10</div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const allPairs = [
      { word: "new born", image: "images/newborn.png" },
      { word: "feather", image: "images/feather.jpg" },
      { word: "fuzzy", image: "images/fuzzy.jpg" },
      { word: "cozy", image: "images/cozy.jpg" },
      { word: "slide", image: "images/slide.jpg" },
      { word: "freeze", image: "images/freeze.jpg" },
      { word: "take turns", image: "images/taketurns.jpg" },
      { word: "remember", image: "images/remember.jpg" },
      { word: "hatch", image: "images/hatch.png" },
      { word: "chick", image: "images/chick.jpg" },
      { word: "break", image: "images/break.jpg" },
      { word: "fierce", image: "images/fierce.jpg" },
      { word: "huddle", image: "images/huddle.jpg" },
      { word: "howl", image: "images/howl.jpg" },
      { word: "temperature", image: "images/temperature.jpg" },
    ];

    const BACK_IMAGE = "images/back_image.jpg"; // 클레어쌤 그림 파일 이름

    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let startTime = null;
    let selectedPairs = [];
    let cardData = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = `맞춘 카드: ${matchedPairs} / ${cardData.length / 2}`;
    }

    function createBoard() {
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";

      shuffle(allPairs);
      selectedPairs = allPairs.slice(0, 10);

      cardData = [];
      selectedPairs.forEach((pair, index) => {
        const pairId = index + 1;
        cardData.push(
          { type: "word", content: pair.word, pairId },
          { type: "image", content: pair.image, pairId }
        );
      });

      shuffle(cardData);
      startTime = Date.now();

      cardData.forEach((data, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;
        card.dataset.pairId = data.pairId;

        const inner = document.createElement("div");
        inner.classList.add("card-inner");

        const front = document.createElement("div");
        front.classList.add("front");
        if (data.type === "word") {
          front.textContent = data.content;
        } else {
          const img = document.createElement("img");
          img.src = data.content;
          img.alt = "";
          front.appendChild(img);
        }

        const back = document.createElement("div");
        back.classList.add("back");
        const backImg = document.createElement("img");
        backImg.src = BACK_IMAGE;
        backImg.alt = "뒷면";
        back.appendChild(backImg);

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener("click", () => handleCardClick(card));
        board.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      if (firstCard.dataset.pairId === card.dataset.pairId) {
        firstCard.classList.add("matched");
        card.classList.add("matched");
        firstCard = null;
        matchedPairs++;
        updateScore();

        if (matchedPairs === cardData.length / 2) {
          const totalTime = Math.floor((Date.now() - startTime) / 1000);
          setTimeout(() => {
            alert(`성공! 걸린 시간은 ${totalTime}초! 멋진걸`);
          }, 300);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          card.classList.remove("flipped");
          firstCard.classList.remove("flipped");
          firstCard = null;
          lockBoard = false;
        }, 1000);
      }
    }

    createBoard();
    updateScore();
  </script>
</body>
</html>
