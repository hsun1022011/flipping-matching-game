<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .score {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .card {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.hidden .card-inner {
      transform: rotateY(0deg);
    }
    .card:not(.hidden) .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      background-color: #f0f0f0;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
      text-align: center;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .card-back {
      background-color: #ddd;
    }
    .card.matched {
      pointer-events: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Matching Card Game</h1>

  <div style="margin-bottom: 10px;">
    <label for="level">레벨 선택:</label>
    <select id="level">
      <option value="1">Level 1 (5단어, 45초)</option>
      <option value="2" selected>Level 2 (10단어, 60초)</option>
      <option value="3">Level 3 (15단어, 60초)</option>
    </select>
    <button onclick="startGame()">게임 시작</button>
  </div>

  <div class="score" id="score">맞춘 카드: 0 / 0</div>
  <div id="timer">남은 시간: --초</div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const allPairs = [
      { word: "new born", image: "images/newborn.png" },
      { word: "feather", image: "images/feather.jpg" },
      { word: "fuzzy", image: "images/fuzzy.jpg" },
      { word: "cozy", image: "images/cozy.jpg" },
      { word: "slide", image: "images/slide.jpg" },
      { word: "freeze", image: "images/freeze.jpg" },
      { word: "take turns", image: "images/taketurns.jpg" },
      { word: "remember", image: "images/remember.jpg" },
      { word: "hatch", image: "images/hatch.png" },
      { word: "chick", image: "images/chick.jpg" },
      { word: "break", image: "images/break.jpg" },
      { word: "fierce", image: "images/fierce.jpg" },
      { word: "huddle", image: "images/huddle.jpg" },
      { word: "howl", image: "images/howl.jpg" },
      { word: "temperature", image: "images/temperature.jpg" }
    ];

    let cardData = [];
    let matchedPairs = 0;
    let firstCard = null;
    let lockBoard = false;
    let timerInterval = null;
    let startTime = null;
    let remainingTime = 60;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      clearInterval(timerInterval);
      const level = document.getElementById("level").value;
      let numPairs, timeLimit;

      if (level === "1") {
        numPairs = 5;
        timeLimit = 45;
      } else if (level === "2") {
        numPairs = 10;
        timeLimit = 60;
      } else {
        numPairs = 15;
        timeLimit = 60;
      }

      matchedPairs = 0;
      document.getElementById("score").textContent = `맞춘 카드: 0 / ${numPairs}`;
      cardData = [];
      const selectedPairs = [...allPairs];
      shuffle(selectedPairs);
      const chosenPairs = selectedPairs.slice(0, numPairs);

      chosenPairs.forEach((pair, index) => {
        const pairId = index + 1;
        cardData.push(
          { type: "word", content: pair.word, pairId },
          { type: "image", content: pair.image, pairId }
        );
      });

      shuffle(cardData);
      createBoard();
      startTime = Date.now();
      startTimer(timeLimit);
    }

    function createBoard() {
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";
      firstCard = null;
      lockBoard = false;

      cardData.forEach((data, index) => {
        const card = document.createElement("div");
        card.classList.add("card", "hidden");
        card.dataset.index = index;
        card.dataset.pairId = data.pairId;

        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-front");
        if (data.type === "word") {
          cardFront.textContent = data.content;
        } else {
          const img = document.createElement("img");
          img.src = data.content;
          img.alt = "";
          cardFront.appendChild(img);
        }

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-back");
        const backImg = document.createElement("img");
        backImg.src = "images/back_image.jpg";
        backImg.alt = "Back";
        cardBack.appendChild(backImg);

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => handleCardClick(card));
        board.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || !card.classList.contains("hidden")) return;

      card.classList.remove("hidden");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      if (firstCard.dataset.pairId === card.dataset.pairId) {
        firstCard.classList.add("matched");
        card.classList.add("matched");
        firstCard = null;
        matchedPairs++;
        updateScore();

        if (matchedPairs === cardData.length / 2) {
          clearInterval(timerInterval);
          const totalTime = Math.floor((Date.now() - startTime) / 1000);
          setTimeout(() => {
            alert(`Good job! ${totalTime}초 걸렸어! 멋진걸!`);
          }, 300);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          card.classList.add("hidden");
          firstCard.classList.add("hidden");
          firstCard = null;
          lockBoard = false;
        }, 1000);
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = `맞춘 카드: ${matchedPairs} / ${cardData.length / 2}`;
    }

    function startTimer(seconds) {
      remainingTime = seconds;
      document.getElementById("timer").textContent = `남은 시간: ${remainingTime}초`;

      timerInterval = setInterval(() => {
        remainingTime--;
        document.getElementById("timer").textContent = `남은 시간: ${remainingTime}초`;

        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          document.querySelectorAll(".card").forEach(c => c.style.pointerEvents = "none");
          const totalTime = Math.floor((Date.now() - startTime) / 1000);
          alert(`Good job! ${totalTime}초 걸렸어! 멋진걸!`);
        }
      }, 1000);
    }
  </script>
</body>
</html>
