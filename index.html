<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .score, .timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .card {
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
      background-color: #fff;
    }
    .card-back {
      background-color: #ddd;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .card.matched .card-inner {
      cursor: default;
      background-color: #a3d9a5;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Matching Card Game</h1>
  <div class="controls">
    <label>Unit:
      <select id="unitSelect">
        <option value="word_list_unit1.csv">Unit 1</option>
        <option value="word_list_unit2.csv">Unit 2</option>
        <option value="word_list_unit1+2.csv">Unit 1 + 2</option>
      </select>
    </label>
    <label>Level:
      <select id="levelSelect">
        <option value="1">Level 1 (5쌍, 45초)</option>
        <option value="2" selected>Level 2 (10쌍, 60초)</option>
        <option value="3">Level 3 (15쌍, 60초)</option>
      </select>
    </label>
  </div>

  <div class="score" id="score">맞춘 카드: 0</div>
  <div class="timer" id="timer">남은 시간: 0초</div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    let allPairs = [];
    let cardData = [];
    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let startTime = null;
    let timerInterval = null;
    let timeLimit = 60;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = `맞춘 카드: ${matchedPairs} / ${cardData.length / 2}`;
    }

    function updateTimerDisplay(secondsLeft) {
      document.getElementById("timer").textContent = `남은 시간: ${secondsLeft}초`;
    }

    function startTimer() {
      let secondsLeft = timeLimit;
      updateTimerDisplay(secondsLeft);
      timerInterval = setInterval(() => {
        secondsLeft--;
        updateTimerDisplay(secondsLeft);
        if (secondsLeft <= 0) {
          clearInterval(timerInterval);
          alert(`Good job! ${timeLimit}초 걸렸어! 멋진걸!`);
        }
      }, 1000);
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      const pairId1 = firstCard.dataset.pairId;
      const pairId2 = card.dataset.pairId;

      if (pairId1 === pairId2) {
        firstCard.classList.add("matched");
        card.classList.add("matched");
        firstCard = null;
        matchedPairs++;
        updateScore();

        if (matchedPairs === cardData.length / 2) {
          clearInterval(timerInterval);
          const totalTime = timeLimit - parseInt(document.getElementById("timer").textContent.match(/\d+/));
          setTimeout(() => {
            alert(`Good job! ${totalTime}초 걸렸어! 멋진걸!`);
          }, 300);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          card.classList.remove("flipped");
          firstCard.classList.remove("flipped");
          firstCard = null;
          lockBoard = false;
        }, 1000);
      }
    }

    function createBoard(level) {
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";
      matchedPairs = 0;
      updateScore();

      const numPairs = level === 1 ? 5 : level === 2 ? 10 : 15;
      shuffle(allPairs);
      const selectedPairs = allPairs.slice(0, numPairs);

      cardData = [];
      selectedPairs.forEach((pair, index) => {
        const pairId = index + 1;
        cardData.push(
          { type: "word", content: pair.word, pairId },
          { type: "image", content: pair.image, pairId }
        );
      });

      shuffle(cardData);

      cardData.forEach((data, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;
        card.dataset.pairId = data.pairId;

        const inner = document.createElement("div");
        inner.classList.add("card-inner");

        const front = document.createElement("div");
        front.classList.add("card-front");
        if (data.type === "word") {
          front.textContent = data.content;
        } else {
          const img = document.createElement("img");
          img.src = data.content;
          front.appendChild(img);
        }

        const back = document.createElement("div");
        back.classList.add("card-back");
        const backImg = document.createElement("img");
        backImg.src = "images/back_image.jpg"; // 카드 뒷면 이미지
        back.appendChild(backImg);

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        card.addEventListener("click", () => handleCardClick(card));
        board.appendChild(card);
      });

      startTimer();
    }

    function loadCSVAndStartGame(unitFile, level) {
      fetch(unitFile)
        .then(res => res.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true
          });
          allPairs = parsed.data.map(row => ({
            word: row.word,
            image: row.image
          }));
          clearInterval(timerInterval);
          timeLimit = level === 1 ? 45 : 60;
          createBoard(level);
        });
    }

    document.getElementById("levelSelect").addEventListener("change", startGame);
    document.getElementById("unitSelect").addEventListener("change", startGame);

    function startGame() {
      const level = parseInt(document.getElementById("levelSelect").value);
      const unitFile = document.getElementById("unitSelect").value;
      loadCSVAndStartGame(unitFile, level);
    }

    // 첫 시작
    startGame();
  </script>
</body>
</html>
